name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ created ]

env:
  solution: ./src/DurableTask.Hosting.sln
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.300

    - name: Install dependencies
      run: dotnet restore $solution

    - name: Nbgv
      id: nbgv
      uses: aarnott/nbgv@v0.3

    - name: Build ${{ steps.nbgv.outputs.CloudBuildNumber }}
      run: dotnet build $solution --configuration Release --no-restore
      
    - name: Test
      run: dotnet test $solution --configuration Release --no-build

    - name: Pack
      run: dotnet pack $solution --configuration Release --no-build

    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: pkg.${{ steps.nbgv.outputs.CloudBuildNumber }}
        path: ./out/pkg

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
    - name: Nbgv
      id: nbgv
      uses: aarnott/nbgv@v0.3

    - name: Download pkg
      uses: actions/download-artifact@v1
      with:
        name: pkg.${{ steps.nbgv.outputs.CloudBuildNumber }}

    - name: Get Release
      id: get_release
      uses: bruceadams/get-release@v1.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Artifacts
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./out/pkg.${{ steps.nbgv.outputs.CloudBuildNumber }}.zip
